<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montecarlo-Movimiento</title>
</head>
<body>
    <h1>Montecarlo - Deteccion de movimiento</h1>
    <div>
        <div>
            <p>Cantidad de puntos al azar</p>
            <input type="number" name="" id="pointsQantity">
        </div>
        <div>
            <p>Imagen 1</p>
            <input type="file" name="" id="imgOne">
        </div>
        <div>
            <p>Imagen 2</p>
            <input type="file" name="" id="imgTwo">
        </div>
        <button id="button">Calcular</button>
        <p id="resultOne">Resultado img 1 = 0</p>
        <p id="resultTwo">Resultado img 2 = 0</p>
    </div>
    <div id="result">
        <div id="frames">
            <p>Frame 1</p>
            <canvas id="canvas_one" width="0" height="0"></canvas>
        </div>
        <div>
            <p>Frame 2</p>
            <canvas id="canvas_two" width="0" height="0"></canvas>
        </div>
    </div>
    <script src="montecarlo.js"></script>
</body>
</html>
